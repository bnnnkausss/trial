<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>后台数据面板</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>用户信息</h1>
  <table class="table table-bordered table-hover">
    <thead>
      <tr><th>User ID</th><th>用户名</th><th>手机号</th><th>积分</th><th>今日游戏数</th><th>最后游戏时间</th></tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr><td>{{ u[0] }}</td><td>{{ u[1] }}</td><td>{{ u[2] }}</td><td>{{ u[3] }}</td><td>{{ u[4] }}</td><td>{{ u[5] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>

  <h1 class="mt-5">游戏记录</h1>
  <table class="table table-bordered table-hover">
    <thead>
      <tr><th>User ID</th><th>用户点数</th><th>机器人点数</th><th>结果</th><th>积分变动</th><th>时间</th></tr>
    </thead>
    <tbody>
      {% for h in history %}
      <tr><td>{{ h[0] }}</td><td>{{ h[1] }}</td><td>{{ h[2] }}</td><td>{{ h[3] }}</td><td>{{ h[4] }}</td><td>{{ h[5] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
